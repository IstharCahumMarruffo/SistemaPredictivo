<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir CSV</title>
    <style>
        .file-input {
            font-size: 10px;
        }

        .file-input::-webkit-file-upload-button {
            background-color: pink;
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
        }

        button{
            background-color: fuchsia;
            color: white;
        }

        button:hover {
            background-color: pink;
            box-shadow: 0 0 10px pink;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h4 style="font-family:'Times New Roman', Times, serif; font-style: oblique;">Suba su archivo CSV</h4>
    <form action="/cargar_archivo" method="POST" enctype="multipart/form-data" target="_parent">
        <input type="file" name="archivo" accept=".csv" class="file-input" required>
        <br><br>
        <button type="submit">Cargar Archivo</button>
    </form>
</body>
</html>
